<div class="container fluid mt-4">
  <div style="float: left">
    <img src="assets/images/OIP.jpg" alt="Housing-App Logo" class="logo">
    <div class="col-3" >    <h1 class="text" style="color: black;">Habitat Hunt</h1>
    </div>
  </div>
 
  <div class="card">
    <h1>Sign Up</h1>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" id="username" placeholder="Enter User Name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" [(ngModel)]="pwd" [ngModelOptions]="{standalone: true}" class="form-control" id="pwd" placeholder="Enter Password">
      </div>
      <button type="submit" class="btn btn-primary mt-4" (click)="signup()">Submit</button>
      <div class="text-center pt-4 text-muted">Already have an account? <a id="forget" routerLink="/login" href="/login">Login</a></div>
    </form>
  </div>
</div>
