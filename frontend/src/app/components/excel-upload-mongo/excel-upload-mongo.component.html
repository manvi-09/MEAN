<div class="container">
    <div class="row mt-5">
      <div class="col-md-4">
        <div class="mb-3">
          <label for="uploadfile" class="form-label">Upload file example</label>
          <input (change)="onFilechange($event)" class="form-control" type="file" id="uploadfile" name="uploadfile" accept='application/vnd.openxmlformats-
          officedocument.spreadsheetml.sheet, application/vnd.ms-excel'>
          <button (click)="upload()" type="button" class="btn btn-primary mt-3">Upload</button>
        </div>
      </div>
    </div>
   </div>
