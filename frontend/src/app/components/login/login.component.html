<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Housing-App</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/images/OIP.jpg" alt="Housing-App Logo" class="logo">
    </header>
    <h1 class="title">Habitat Hunt</h1>
    <div class="card">
      <form>
        <input type="text" placeholder="Username" [(ngModel)]="username" name="username">
        <input type="text" placeholder="Email" [(ngModel)]="email" name="email">
        <input type="password" placeholder="Password" [(ngModel)]="pwd" name="password">
        <div class="buttons">
          <a routerLink="/signup" class="register-link">Sign-Up</a>
          <button type="button" class="login-button" (click)="login()">Login</button>
        </div>
      </form>
    </div>
    <div class="additional-ui">
      <h2>Discover Your Dream Home</h2>
      <p>Find the perfect place to live with our advanced search options.</p>
      <button class="explore-button">Explore Now</button>
    </div>
  </div>
</body>
</html>
